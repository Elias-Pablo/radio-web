      function getCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        return `${hours}:${minutes}`;
      }

      function getCurrentDay() {
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        return days[new Date().getDay()];
      }

      function getCurrentProgram() {
        const currentDay = getCurrentDay();
        const currentTime = getCurrentTime();

        if (schedule[currentDay]) {
          for (const program of schedule[currentDay]) {
            if (currentTime >= program.start && currentTime < program.end) {
              return program.program;
            }
          }
        }
        return "No program scheduled at this time";
      }

      function updateCurrentProgram() {
        const program = getCurrentProgram();
        document.getElementById("current-program").textContent = program;
      }
